databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog1.yaml
  - changeSet:
      id: 1
      author: kcherd
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(50)
              - column:
                  name: birthday
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(50)
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false